<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Идет разработка нового сайта — NurOS</title>
  <meta name="description" content="Идет разработка нового сайта NurOS. Следите за обновлениями в Telegram." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#0f172a" />
  <meta property="og:title" content="NurOS — идет разработка нового сайта" />
  <meta property="og:description" content="Следите за новостями и обновлениями в Telegram." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <style>
    :root{
      --bg: #0b1220;     /* фон для тёмной темы */
      --fg: #e5e7eb;     /* основной текст */
      --muted:#94a3b8;   /* вторичный текст */
      --card:#0e1626;    /* карточка */
      --brand:#60a5fa;   /* акцент */
      --brand-2:#22d3ee; /* акцент 2 */
      --radius: 20px;
      --shadow: 0 20px 60px rgba(0,0,0,.45), 0 2px 12px rgba(0,0,0,.25);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f8fb; --fg:#0b1220; --muted:#475569; --card:#ffffff;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      background: radial-gradient(1200px 600px at 10% -10%, rgba(96,165,250,.18), transparent 60%),
                  radial-gradient(800px 400px at 100% 10%, rgba(34,211,238,.16), transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg));
      color:var(--fg); display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(720px, 96vw); background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); padding:26px; box-shadow:var(--shadow)
    }
    @media (prefers-color-scheme: light){
      .card{ background:#fff; border:1px solid rgba(0,0,0,.06)}
    }
    .brand{display:flex; align-items:center; gap:12px; margin-bottom:4px}
    .logo{width:42px; height:42px; border-radius:14px; background:linear-gradient(135deg, var(--brand), var(--brand-2)); box-shadow:0 10px 30px rgba(34,211,238,.3)}
    h1{font-size:28px; margin:0}
    p{margin:10px 0; color:var(--muted); font-size:18px}
    .actions{display:flex; gap:10px; margin-top:14px; flex-wrap:wrap}
    .btn{appearance:none; border:none; text-decoration:none; cursor:pointer; border-radius:14px; padding:12px 16px; font-weight:700; transition:.2s transform,.2s box-shadow}
.btn.primary{color:#081021; background:linear-gradient(135deg, var(--brand), var(--brand-2)); box-shadow:var(--shadow)}
.btn.ghost{background:transparent; border:1px solid rgba(255,255,255,.16); color:inherit}
    @media (prefers-color-scheme: light){
      .btn.ghost{border:1px solid rgba(0,0,0,.12)}
    }
    .lang{margin-top:8px; font-size:13px; color:var(--muted)}
    footer{margin-top:16px; font-size:13px; color:var(--muted); display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap}
    .hide{display:none}
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Объявление о разработке сайта">
    <div class="brand">
          <img src="assets/nuros.jpg" alt="NurOS Logo" class="logo" />
      <h1>Идёт разработка нового сайта</h1>
    </div>
    <p>Мы работаем над обновлённой версией <strong>NurOS</strong>. Все новости и тестовые сборки публикуем в Telegram.</p>
    <div class="actions">
      <!-- ЗАМЕНИТЕ username на ваш -->
      <a class="btn primary" id="tgBtn" href="https://t.me/nuros_tg" target="_blank" rel="noopener">Перейти в Telegram</a>
    </div>
    <div class="lang">UA: Триває розробка нового сайту. Слідкуйте за оновленнями у Telegram.</div>
    <footer>
      <span>© <span id="y"></span> NurOS</span>
      <span id="build" class="hide"></span>
    </footer>
  </main>

  <script>
    // Год в футере
    document.getElementById('y').textContent = new Date().getFullYear();

    // Если хотите подсвечивать build-id из query (?build=abc123)
    const p = new URLSearchParams(location.search);
    const build = p.get('build');
    if(build){
      const el = document.getElementById('build');
      el.textContent = 'build: ' + build;
      el.classList.remove('hide');
    }
  </script>
</body>
</html>
